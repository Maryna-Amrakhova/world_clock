<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>world clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>
        <select>
            <option value="">Select a city..</option>
            <option value="">New York</option>
            <option value="">Sydney</option>
            <option value="">London</option>
        </select>
        <div class="city">
            <div>
                <h2>New York </h2>
                <div class="date"> September 11th 2024</div>
            </div>
            <div class="time">10:20:05
                <small>AM</small>
            </div>
        </div>
        <div class="city">
            <div>
                <h2>Sydney</h2>
                <div class="date"> </div>
            </div>
            <div class="time"> </div>
        </div>
        <div class="city">
            <div>
                <h2>London</h2>
                <div class="date"> </div>
            </div>
            <div class="time"> </div>
        </div>
    </div>
    <footer>
        This project was coded by <strong>Maryna Amrakhova</strong>  and is <a href="https://github.com/Maryna-Amrakhova/world_clock"
            target="_blank">open sourced on GitHub</a>
    </footer>

    <script src="./src/main.js"></script>
</body>

</html>
